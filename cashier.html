<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Algobro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
</head>

<body>
    <nav>
        <ul class="nav-menu">
            <li class="item logo"><p>Resto Joglo</p></li>
            <li class="item date-time">
                <p class="day">Thursday</p>
                <p class="date">01 April 2021</p>
                <p class="time">16:00</p>
            </li>
            <li class="item link-button">List Order</li>
            <li class="item link-button">Kitchen</li>
            <li class="item status-bar">
                <i class="far fa-sticky-note"></i>
                <i class="fas fa-sync"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-power-off"></i>
            </li>
        </ul>
    </nav>

    <section id="content">
        <main class="content">
            <div class="grid grid-container">
                <div class="item grid-1"><i class="fas fa-toolbox fa-4x"><h4>Settings</h4></i></div>
            </div>
        </main>
    </section>

    <div class="datepicker"></div>
</body>
<script src="https://kit.fontawesome.com/bc1d00943b.js" crossorigin="anonymous"></script>
<script src='./js/main.js'></script>
</html>
